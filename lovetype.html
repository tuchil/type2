<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>2タイプ恋愛性格診断</title>
  <style>
    header h1 a {
    color: #000;        /* 文字色を黒に */
    text-decoration: none; /* 下線を消す */
    }
    header p {
        text-align: right;
    }

    header h1 a:hover {
    opacity: 0.7;       /* ホバー時に少し反応する */
    }

    header {
    background-color: #ffffff;  /* 白背景 */
    color: #000000;             /* 黒文字 */
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    padding: 20px 0;
    letter-spacing: 2px;        /* ちょっと字間を空けて洗練さを出す */
    border-bottom: 1px solid #ddd; 
    margin-bottom: 24px;
    }
    body {
        font-size: 18px; /* スマホで読みやすい */
        margin: 16px;
    }

    input, button {
    font-size: 18px;
    padding: 10px 14px;
    border-radius: 8px;
    }

    label {
    display: block;  /* ラジオボタンの行間を広く */
    margin-bottom: 10px;
    }

    
    h1 {
        text-align: center;
        color: #ff7f7f;
    }
    button {
        display: block;
        margin: 0 auto; 
    }
  </style>
</head>
<body>

    <header>
        <h1><a href="lovetype.html">LoveType2</a></h1>
        <p>性で人間を二分する前時代的性格診断</p>
    </header>


  <form id="diagnosisForm" method="get">
  <label>あなたの名前は？<input type="text" name="username" required></label><br><br>

  <label><input type="radio" name="type" value="男性" checked> 男性</label><br>
  <label><input type="radio" name="type" value="女性"> 女性</label><br><br>

  <button type="submit">診断結果へ</button>
</form>


<script>
  document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
    const gender = document.querySelector('input[name="type"]:checked').value;

    if (gender === "男性") {
      this.action = "result-m.html";
    } else {
      this.action = "result-f.html";
    }
  });
</script>
</body>
</html>
